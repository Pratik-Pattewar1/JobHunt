<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>

<style>
	*{
		padding: 0;
		margin: 0;
		box-sizing: border-box;
	}
	body{
	 display: flex;
	 justify-content: center;
	 align-content: center;
	 align-items: center;
	 background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url('../static/images/nature.jpg');
	}
	.container{
		width: 500px;
		padding: 20px ;
		margin: auto;
		background-color: rgb(223, 223, 244);
		border: 1px solid gray;
		border-radius: 20px;
		outline: none;
		
		box-shadow: -1px 1px 5px 5px rgba(0,0,0,0.2);
	}
	.container:hover{
		scale: 1.003;
	}

	.container form{
		display: flex;
		flex-direction: column;
		gap: 20px;
	}

	.container form .form-group{
		display: flex;
		flex-direction: column;
		gap: 10px;
	}

	.container form label{
		font-size: 17px;
		font-weight: 600;
	}

	.container form input{
		padding: 10px;
		font-weight: 500;
		border-radius: 10px;
		outline: none;
		border: hidden;
	}

	.container form input:hover{
		border: 1px solid rgb(65, 65, 239);
	}

	.container form button{
		padding: 10px 0;
		border-radius: 20px;
		outline: none;
		background-color: blue;
		color: white;
		border: none;

	}

	.container form button:hover{
		border: 1px solid gray;
		background-color: rgb(12, 12, 81);
	}

	.container > h2{
		text-align: center;
	}

	.container form p{
		text-align: center;
	}

</style>
</head>

<body>

<div class="container">
	<h2>Login</h2>

	<form action="/login" method="post">

		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter email">
		</div>

		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="Enter password">
		</div>    

		<button type="submit">Login</button>

		<p class="bottom">
			Don't have an account?
			<a href="/register"> Register here</a>
		</p>

	</form>
</div>


<!-- GLOBAL TOAST (same everywhere) -->
<div id="toast"
     style="position:fixed;
            bottom:25px;
            right:25px;
            padding:14px 18px;
            border-radius:10px;
            color:white;
            font-weight:600;
            display:none;
            box-shadow:0 4px 10px rgba(0,0,0,0.25);
            z-index:99999;">
</div>

<script>
  function showToast(msg, type){

    let toast = document.getElementById("toast");

    toast.innerHTML = msg;

    if(type === "success")
        toast.style.background = "#28a745";
    else if(type === "error")
        toast.style.background = "#dc3545";
    else
        toast.style.background = "#17a2b8";

    toast.style.display = "block";

    setTimeout(()=> toast.style.display="none", 2000);
  }
</script>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% set category, msg = messages[-1] %}
    <script>
        showToast("{{ msg }}", "{{ category }}")
    </script>
  {% endif %}
{% endwith %}

</body>
</html>
