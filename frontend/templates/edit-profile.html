<!DOCTYPE html>
<html>
<head>
<title>Edit Profile</title>

<style>
body{
font-family:Arial;
background:#f2f2f2;
margin:0;
}

.container{
width:50%;
margin:40px auto;
background:white;
padding:25px;
border-radius:8px;
box-shadow:0 2px 5px rgba(0,0,0,0.2);
}

input, textarea{
width:100%;
padding:10px;
margin:10px 0;
border-radius:5px;
border:1px solid #ccc;
}

button{
background:#1f2c56;
padding:10px 18px;
color:white;
border:none;
border-radius:5px;
cursor:pointer;
}

button:hover{
opacity:.9;
}
</style>
</head>

<body>

<div class="container">

<h2>Edit Profile</h2>

<form method="POST">

<label>Name</label>
<input type="text" name="name" value="{{ user.name }}" required>

<label>Qualification</label>
<input type="text" name="qualification" value="{{ user.qualification }}">

<label>Skills</label>
<textarea name="skills">{{ user.skills }}</textarea>

<button type="submit">Save Changes</button>

</form>

</div>

</body>
</html>
