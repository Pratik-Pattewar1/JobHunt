<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Apply</title>

<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    header {
        background-color: rgb(235, 235, 248);
        color: #070910;
        padding: 10px 50px;
        box-shadow: 1px 1px 1px black;
        position: sticky;
        top: 0;
    }

    .navbar ul{
        display:flex;
        justify-content:flex-end;
        list-style:none;
        gap:25px;
        margin:0;
    }

    .logout-btn{
        border: 1px solid gray;
        background-color: rgb(217, 217, 236);
        padding: 3px 15px;
        border-radius: 20px;
        font-weight: 600;
    }

    .container{
        width: 500px;
        margin: 40px auto;
        padding: 25px;
        border-radius: 20px;
        background:#e9e9ff;
        box-shadow:0 2px 5px rgba(0,0,0,.2);
    }

    input{
        padding:10px;
        border-radius:8px;
        border:1px solid #ccc;
    }

    button{
        padding:10px;
        border-radius:20px;
        background:#1f45ff;
        color:white;
        border:none;
    }

</style>
</head>

<body>

<header>
    <nav class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/jobs">Job</a></li>
            <li><a href="/applied-jobs">Applied Job</a></li>
            <li><a href="/profile">Profile</a></li>

            <li>
                <button style="background:#9390dc;color:white;border-radius:4px;">
                    {{session.name}}
                </button>
            </li>

            <li class="logout-btn"><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>


<div class="container">

<h2>Apply For a Job</h2>

<form action="/apply-job" method="post">

    <label>Email</label>
    <input type="email" name="email" value="{{session.email}}" readonly required>

    <label>Company Name</label>
    <input type="text" name="jobTitle" required>

    <label>Job Role</label>
    <input type="text" name="jobRole" required>

    <label>Skills</label>
    <input type="text" name="skills" required>

    <button type="submit">Apply</button>

</form>
</div>

</body>
</html>
